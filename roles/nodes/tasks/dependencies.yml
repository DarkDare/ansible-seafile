# This playbook installs dependency packages for the seafile nodes

- name: Install node dependencies
  apt: name={{ item }} state=present
  with_items:
    - python2.7
    - libpython2.7
    - python-setuptools
    - python-imaging
    - python-mysqldb
    - python-memcache
    - python-flup
    - python-urllib3
    - python-requests
    - libnss3
    - rsync
